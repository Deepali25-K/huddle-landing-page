<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/34b056a3c5.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>  
    <a href="#"><img class="logo" src="https://raw.githubusercontent.com/Deepali25-K/huddle-landing-page/main/images/logo.svg" alt="logo"></a>
  </header>
  <main>
  
    <div class="image">
      <img src="/images/illustration-mockups.svg" alt="illustration">
    </div>
    
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
    
  </main>
  
  <footer>
    <div class="social-media-icons">
      <a href="#" aria-label="facebook-icon"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" aria-label="twitter-icon"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" aria-label="instagram-icon"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </footer>
  
</body>
</html>
